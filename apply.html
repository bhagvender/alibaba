<html>
<head>
  <title>Opportunity Search Results</title>
  <style>
    .menu-bar {
        width: 100%;
        height: 50px;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .menu-item {
        margin: 0 20px;
        cursor: pointer;
      }
    .results {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .result {
      margin-top: 20px;
      width: 300px;
      padding: 20px;
      border: 1px solid gray;
      border-radius: 10px;
      text-align: center;
    }

    button[type="submit"] {
      width: 300px;
      height: 40px;
      background-color: blue;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-item"><a href="index.html" style="color: white">Home</a></div>
    <div class="menu-item"><a href="profile.html" style="color: white">Profile</a></div>
    <div class="menu-item"><a href="opportunity.html" style="color: white">Opportunity</a></div>
    <div class="menu-item"><a href="orglogin.html" style="color: white">Organization Login</a></div>
    <div class="menu-item"><a href="orgreg.html" style="color: white">Register Organization</a></div>
    <div class="menu-item"><a href="registration.html" style="color: white">Volunteer Registration</a></div>
  </div>
  <h1>Opportunity Search Results</h1>
  <div class="results">
    <!-- Example opportunity -->
    <div class="result">
      <h3>Example Opportunity</h3>
      <p>Skills: Web Development, Graphic Design</p>
      <p>Interests: Environment, Health</p>
      <button type="button" onclick="apply('example@email.com')">Apply</button>
    </div>
  </div>
  <script>
    function apply(email) {
      // Send an email to the organization
      window.location.href = "mailto:" + email;
    }
  </script>
</body>
</html>
