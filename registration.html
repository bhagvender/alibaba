<html>
<head>
  <title>Volunteer Registration</title>
  <style>
    .menu-bar {
        width: 100%;
        height: 50px;
        background-color: #333;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .menu-item {
        margin: 0 20px;
        cursor: pointer;
      }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
    }
    input[type="text"], input[type="email"] {
      width: 300px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
    }
    button[type="submit"] {
      width: 300px;
      height: 40px;
      background-color: blue;
      color: white;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
  <script>
    function submitForm() {
      // Get the values entered by the user in the form
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var skills = document.getElementById("skills").value;
      var interests = document.getElementById("interests").value;

      // Validate the form data
      if (!name || !email || !skills || !interests) {
        alert("Please fill out all fields.");
        return;
      }
      // Save the form data to local storage
      localStorage.setItem("name", name);
      localStorage.setItem("email", email);
      localStorage.setItem("skills", skills);
      localStorage.setItem("interests", interests);
      // Show a success message
      alert("Your information has been saved.");
    }
  </script>
</head>
<body>
  <div class="menu-bar">
    <div class="menu-item"><a href="index.html" style="color: white">Home</a></div>
    <div class="menu-item"><a href="profile.html" style="color: white">Profile</a></div>
    <div class="menu-item"><a href="opportunity.html" style="color: white">Opportunity</a></div>
    <div class="menu-item"><a href="orglogin.html" style="color: white">Organization Login</a></div>
    <div class="menu-item"><a href="orgreg.html" style="color: white">Register Organization</a></div>
    <div class="menu-item"><a href="registration.html" style="color: white">Volunteer Registration</a></div>
  </div> 
  <h1 align="center">Volunteer Registration</h1>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" required placeholder=" John Daniel">
    <label for="email">Email:</label>
    <input type="email" id="email" required placeholder="xyz@gmail.com">
    <label for="skills">Skills:</label>
    <input type="text" id="skills" required placeholder="UI Designer">
    <label for="interests">Interests:</label>
    <input type="text" id="interests" required placeholder="Website Development"><br>
    <button type="button" onclick="submitForm()" style="height:50px; width:100px">Submit</button>
  </form>
</body>
</html>
