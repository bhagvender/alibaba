<!DOCTYPE html>
<html>
<head>
	<title>Profile Grid Example</title>
	<link rel="stylesheet" type="text/css" href="prof.css">
</head>
<body>
	<h1>Profile Grid Example</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name"><br>

		<label for="age">Age:</label>
		<input type="number" id="age" name="age"><br>

		<label for="location">Location:</label>
		<input type="text" id="location" name="location"><br>

		<button type="button" onclick="addProfile()">Add Profile</button>
	</form>

	<div id="profile-grid"></div>

	<script src="prof.js"></script>
</body>
</html>
